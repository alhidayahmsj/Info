<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quran Digital</title>
  <style>
    body{
      font-family:Arial, sans-serif;
      background:#f5f5f5;
      margin:0; padding:40px;
      text-align:center; color:#222;
    }
    .card{
      display:inline-block;
      background:#fff;
      padding:30px;
      border-radius:12px;
      box-shadow:0 3px 10px rgba(0,0,0,.1);
      max-width:400px;
    }
    img{width:90px; margin-bottom:16px;}
    h1{font-size:24px; margin:0 0 12px; color:#0b6e3a;}
    p{color:#555; margin-bottom:20px;}
    .btn{
      display:inline-block;
      background:#0b6e3a; color:#fff;
      padding:12px 20px; border-radius:8px;
      text-decoration:none; font-size:16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.jpeg" alt="Logo Masjid">
    <h1>Qur’an Digital</h1>
    <p>Baca Al-Qur’an digital berbahasa Indonesia langsung dari website resmi.</p>
    <a class="btn" href="https://quran.kemenag.go.id" target="_blank">Bismillah</a>
  </div>
</body>
</html>

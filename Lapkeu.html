<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laporan Keuangan</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f172a;
      --green: #16a34a;
      --red: #ef4444;
      --shadow: 0 6px 18px rgba(15,23,42,0.06);
      --radius: 12px;
      font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--bg), #eef2f7 60%);
      color: var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:720px;
      margin:40px auto;
      padding:20px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      border: 1px solid rgba(15,23,42,0.03);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    h1{
      font-size:26px;
      margin:0;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .date{
      font-size:14px;
      color:var(--muted);
    }

    .summary{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:8px;
      padding:14px;
      border-radius:10px;
      background: linear-gradient(90deg, #f8fafc, #ffffff);
      border: 1px dashed rgba(15,23,42,0.04);
    }

    .summary .label{ color:var(--muted); font-weight:500; }
    .summary .value{ font-weight:700; font-size:18px; }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      font-size:15px;
    }

    td{
      padding:12px 8px;
      vertical-align:middle;
    }

    .left{
      color:#111827;
      font-weight:500;
    }

    .right{
      text-align:right;
      font-family: 'Roboto', sans-serif;
      font-weight:700;
      white-space:nowrap;
    }

    .muted{
      color:var(--muted);
      font-weight:400;
      font-size:13px;
    }

    .total{
      background:linear-gradient(90deg,#0ea5a4, #06b6d4);
      color:white;
      padding:12px;
      border-radius:8px;
      font-weight:700;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:18px;
    }

    .note{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:520px){
      .wrap{ padding:12px; margin:18px auto; }
      h1{ font-size:20px; }
      .summary .value{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="document" aria-label="Laporan Keuangan">
      <header>
        <div>
          <h1>Laporan Keuangan</h1>
          <div class="date">Jum'at, 5 Agustus 2025</div>
        </div>
        <div class="muted">DKM AL HIDAYAH</div>
      </header>

      <div class="summary" aria-hidden="true">
        <div>
          <div class="label">Periode</div>
          <div class="value">12 September 2025</div>
        </div>
        <div>
          <div class="label">Status</div>
          <div class="value">Tervalidasi</div>
        </div>
      </div>

      <table role="table" aria-label="Rincian keuangan">
        <tr>
          <td class="left">Saldo Awal</td>
          <td class="right">Rp. 29.684.000</td>
        </tr>
        <tr>
          <td class="left">Penerimaan</td>
          <td class="right">Rp. 3.424.000</td>
        </tr>
        <tr>
          <td class="left">Pengeluaran</td>
          <td class="right">Rp. 2.225.000</td>
        </tr>
      </table>

      <div class="total" role="status" aria-live="polite">
        <div>Saldo Akhir</div>
        <div>Rp. 31.063.000</div>
      </div>

      <div class="note">
        Semua angka dalam Rupiah (Rp). Silakan cetak atau simpan file ini untuk dokumentasi.
      </div>
    </div>
  </div>
</body>
</html>

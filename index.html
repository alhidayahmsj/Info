<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>INFO MASJID AL HIDAYAH</title>

<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  background:#146C1B;
  color:#fff;
  padding-bottom:80px;
}
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 15px;
  background:#1A5917;
}
header img{width:40px;height:40px;}
header h1{margin:0;font-size:1.2rem;}
header p{margin:2px 0 0;font-size:.85rem;color:#ddd}
nav{padding:15px;}
nav ul{list-style:none;margin:0;padding:0;}
nav li{margin-bottom:10px;position:relative;}
nav a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  background:#338B2E;
  border-radius:12px;
}
nav a:hover{background:#0D6309;}
.toggle{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#fff;
  font-size:16px;
}
.submenu{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
  margin-left:20px;
}
.submenu.show{max-height:800px;}
.submenu a{
  font-weight:normal;
  background:#0E6F14;
  border-radius:10px;
  font-size:.95rem;
  margin-top:5px;
}
.slideshow{
  width:100%;
  max-width:1000px;
  aspect-ratio:16/9;
  margin:20px auto 60px;
  position:relative;
  overflow:hidden;
  border-radius:15px;
  background:#000;
}
.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1s ease-in-out;
}
.slideshow img.active{opacity:1;}
.prayer-overlay{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,.65);
  font-size:14px;
  padding:6px 0;
  overflow:hidden;
}
.prayer-marquee{
  white-space:nowrap;
  display:inline-block;
  padding-left:100%;
  animation:marquee 25s linear infinite;
}
@keyframes marquee{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}
.credit{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  text-align:center;
  background:rgba(0,0,0,.3);
  padding:8px 0;
  font-size:14px;
  color:#ddd;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <div>
    <h1>MASJID AL HIDAYAH</h1>
    <p>Menyebarkan nilai-nilai Islam rahmatan lil â€˜alamin</p>
  </div>
</header>

<div class="slideshow">
  <img src="masjid1.jpg" class="slide active">
  <img src="masjid2.jpg" class="slide">

  <div class="prayer-overlay">
    <div id="prayerText" class="prayer-marquee">
      Memuat jadwal sholat...
    </div>
  </div>
</div>

<audio id="azanAudio">
  <source src="azan.mp3" type="audio/mpeg">
</audio>

<div class="credit">
Created By : Team Multi Media<br>
Masjid Al Hidayah
</div>

<script>
/* SLIDESHOW */
let i=0;
const slides=document.querySelectorAll(".slide");
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},3000);

/* JADWAL SHOLAT */
(async()=>{
  const prayerText=document.getElementById("prayerText");

  const today=new Date().toISOString().split("T")[0];

  const res=await fetch(`https://api.myquran.com/v2/sholat/jadwal/1301/${today}`);
  const j=(await res.json()).data.jadwal;

  /* FORMAT TANGGAL MANUAL (ANTI BUG ANDROID) */
  const hariArr=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const bulanArr=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  const now=new Date();
  const hari=hariArr[now.getDay()];
  const tanggal=now.getDate();
  const bulan=bulanArr[now.getMonth()];
  const tahun=now.getFullYear();

  const hariTanggal=`${hari}, ${tanggal} ${bulan} ${tahun}`;

  prayerText.textContent=
    `${hariTanggal} | Subuh ${j.subuh} | Dzuhur ${j.dzuhur} | Ashar ${j.ashar} | Maghrib ${j.maghrib} | Isya ${j.isya}`;
})();
</script>

</body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Utama Masjid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ====== Menu ====== */
    .menu { list-style: none; padding: 0; margin: 0; background: #2c3e50; color: white; }
    .menu li { padding: 10px; cursor: pointer; border-bottom: 1px solid #34495e; }
    .submenu { display: none; list-style: none; padding-left: 20px; background: #34495e; }
    .submenu.show { display: block; }

    .toggle { float: right; }

    /* ====== Slideshow ====== */
    .slideshow { position: relative; width: 100%; max-width: 600px; margin: 20px auto; overflow: hidden; border-radius: 10px; }
    .slideshow .slide { display: none; width: 100%; }
    .slideshow .slide.active { display: block; }

    /* ====== Breaking News ====== */
    .breaking-news {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #e74c3c;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeSlideIn 1s ease forwards;
    }
    .breaking-news button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
    }
    .breaking-news.hide {
      opacity: 0;
      transform: translateY(-40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Breaking News -->
  <div id="breakingNews" class="breaking-news">
    ðŸš¨ Pengumuman: Shalat Subuh berjamaah dimulai pukul 04.30 WIB
    <button id="closeBreaking">âœ–</button>
  </div>

  <!-- Suara Notifikasi -->
  <audio id="notifSound" src="ding.mp3" preload="auto"></audio>

  <!-- Menu Utama -->
  <ul class="menu">
    <li>Menu 1 <span class="toggle">â–¼</span>
      <ul class="submenu">
        <li>Submenu 1A</li>
        <li>Submenu 1B</li>
      </ul>
    </li>
    <li>Menu 2 <span class="toggle">â–¼</span>
      <ul class="submenu">
        <li>Submenu 2A</li>
        <li>Submenu 2B</li>
      </ul>
    </li>
  </ul>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="slide1.jpg" class="slide active">
    <img src="slide2.jpg" class="slide">
    <img src="slide3.jpg" class="slide">
  </div>

  <!-- Script -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Toggle Menu
    document.querySelectorAll(".toggle").forEach(btn => {
      btn.addEventListener("click", function() {
        const submenu = this.nextElementSibling;
        document.querySelectorAll(".submenu").forEach(s => {
          if (s !== submenu) s.classList.remove("show");
        });
        document.querySelectorAll(".toggle").forEach(b => {
          if (b !== this) b.textContent = "â–¼";
        });
        submenu.classList.toggle("show");
        this.textContent = submenu.classList.contains("show") ? "â–²" : "â–¼";
      });
    });

    // Slideshow
    const slides = document.querySelectorAll(".slideshow .slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);

    // Breaking News
    const breakingNews = document.getElementById("breakingNews");
    const closeBtn = document.getElementById("closeBreaking");
    const notifSound = document.getElementById("notifSound");

    // Batas waktu tampil: 03 Oktober 2025 jam 07:00 WIB
    const deadline = new Date("2025-10-03T07:00:00+07:00").getTime();
    const now = new Date().getTime();

    if (breakingNews) {
      if (now < deadline) {
        breakingNews.style.display = "flex";   
        // Suara notifikasi
        if (notifSound) {
          notifSound.volume = 0.3; // volume kecil
          notifSound.currentTime = 0;
          notifSound.play().catch(() => {});
        }

        // Auto hilang setelah 8 detik
        setTimeout(() => {
          breakingNews.classList.add("hide");
          setTimeout(() => breakingNews.style.display = "none", 1000);
        }, 8000);

        // Tombol close manual
        closeBtn.addEventListener("click", () => {
          breakingNews.classList.add("hide");
          setTimeout(() => breakingNews.style.display = "none", 1000);
        });
      } else {
        breakingNews.style.display = "none";  
      }
    }
  });
  </script>
</body>
</html>

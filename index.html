<script>
document.addEventListener("DOMContentLoaded",()=>{

  // Toggle menu
  document.querySelectorAll(".toggle").forEach(btn=>{
    btn.onclick=()=>btn.nextElementSibling.classList.toggle("show");
  });

  // Slideshow
  let i=0;
  const s=document.querySelectorAll(".slide");
  setInterval(()=>{
    s[i].classList.remove("active");
    i=(i+1)%s.length;
    s[i].classList.add("active");
  },3000);

  // Breaking news
  const bn=document.getElementById("breakingNews");
  bn.style.display="block";
  setTimeout(()=>bn.style.display="none",8000);

  // üö´ ANTI CACHE GAMBAR
  document.querySelectorAll("img").forEach(img=>{
    img.src = img.src.split("?")[0] + "?v=" + Date.now();
  });

});

// üîÅ VERSION CONTROL (ubah jika update)
const VERSION="2026-01-11-02";
if(localStorage.getItem("SITE_VERSION")!==VERSION){
  localStorage.setItem("SITE_VERSION",VERSION);
  location.reload(true);
}
</script>

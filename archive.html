<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri Foto Archive.org</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background:#f7f7f7;}
    .gallery {display: grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap: 10px;}
    .gallery img {width: 100%; height: 100px; object-fit: cover; cursor: pointer; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    /* Lightbox */
    #lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:9999;
    }
    #lightbox img {max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 5px 25px rgba(0,0,0,0.5);}
    #lightbox:target {display:flex;}
    #lightbox span {position:absolute; top:20px; right:30px; font-size:40px; color:#fff; cursor:pointer;}
  </style>
</head>
<body>

<h2>Galeri Foto</h2>
<div id="gallery" class="gallery"></div>

<!-- Lightbox -->
<div id="lightbox">
  <span onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>

<script>
const identifier = "foto-6_20250904_2230"; // ganti dengan ID Anda

// ambil metadata dari archive.org
fetch(`https://archive.org/metadata/${identifier}`)
  .then(res => res.json())
  .then(data => {
    const files = data.files.filter(f => f.format && f.format.startsWith("JPEG")); // hanya gambar JPEG
    const gallery = document.getElementById("gallery");
    files.forEach(file => {
      const imgUrl = `https://archive.org/download/${identifier}/${file.name}`;
      const img = document.createElement("img");
      img.src = imgUrl;
      img.onclick = () => openLightbox(imgUrl);
      gallery.appendChild(img);
    });
  });

function openLightbox(src) {
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightbox-img").src = src;
}
function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>

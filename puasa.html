<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>INFO MASJID AL HIDAYAH</title>

<meta name="description" content="Info Masjid Al Hidayah">
<meta name="author" content="Masjid Al Hidayah">

<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  background:#146C1B;
  color:#fff;
  padding-bottom:80px;
}

/* Header */
header{
  display:flex;
  gap:10px;
  padding:12px 15px;
  background:#1A5917;
}
header img{width:40px}
header h1{margin:0;font-size:1.2rem}
header p{margin:2px 0 0;font-size:.85rem;color:#ddd}

/* Menu */
nav{padding:15px}
nav ul{list-style:none;padding:0}
nav li{margin-bottom:10px;position:relative}
nav a{
  display:block;
  padding:12px;
  background:#338B2E;
  color:#fff;
  text-decoration:none;
  border-radius:12px;
}
nav a:hover{background:#0D6309}
.toggle{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}
.submenu{
  max-height:0;
  overflow:hidden;
  transition:.4s;
  margin-left:15px;
}
.submenu.show{max-height:500px}
.submenu a{
  background:#0E6F14;
  margin-top:5px;
  border-radius:10px;
}

/* Slideshow */
.slideshow{
  max-width:1000px;
  aspect-ratio:16/9;
  margin:20px auto;
  position:relative;
  overflow:hidden;
  border-radius:15px;
}
.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}
.slideshow img.active{opacity:1}

/* Jadwal Puasa */
.jadwal-puasa{
  max-width:1100px;
  margin:-20px auto 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
  padding:10px;
}
.jadwal-puasa .box{
  background:rgba(0,0,0,.35);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-size:13px;
}
.jadwal-puasa strong{
  display:block;
  font-size:14px;
  color:#ffd700;
}

/* Footer */
.credit{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  background:rgba(0,0,0,.3);
  padding:8px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <div>
    <h1>MASJID AL HIDAYAH</h1>
    <p>Menyebarkan nilai Islam rahmatan lil ‘alamin</p>
  </div>
</header>

<nav>
<ul>
<li><a href="#">Donasi</a></li>
<li>
<a href="#">Info & Kegiatan</a>
<button class="toggle">▼</button>
<div class="submenu">
<a href="#">Sejarah Masjid</a>
<a href="#">Jadwal Kajian</a>
</div>
</li>
</ul>
</nav>

<div class="slideshow">
<img src="masjid1.jpg" class="slide active">
<img src="masjid2.jpg" class="slide">
<img src="masjid3.jpg" class="slide">
</div>

<!-- JADWAL PUASA -->
<div id="jadwalPuasa" class="jadwal-puasa"></div>

<audio id="adzanAudio">
  <source src="adzan.mp3" type="audio/mpeg">
</audio>

<div class="credit">
Created By Team Multimedia<br>
Masjid Al Hidayah
</div>

<script>
// MENU
document.querySelectorAll(".toggle").forEach(btn=>{
  btn.onclick=()=>{
    const sm=btn.nextElementSibling;
    sm.classList.toggle("show");
    btn.textContent=sm.classList.contains("show")?"▲":"▼";
  }
});

// SLIDESHOW
const slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},3000);

// JADWAL PUASA + ADZAN
const KODE_KOTA="3273"; // GANTI SESUAI LOKASI

async function loadJadwal(){
  const d=new Date();
  const t=d.getDate(), b=d.getMonth()+1, y=d.getFullYear();
  const r=await fetch(`https://api.myquran.com/v2/sholat/jadwal/${KODE_KOTA}/${y}/${b}/${t}`);
  const j=(await r.json()).data.jadwal;

  document.getElementById("jadwalPuasa").innerHTML=`
  <div class="box"><strong>${j.tanggal}</strong>Tanggal</div>
  <div class="box"><strong>${j.imsak}</strong>Imsak</div>
  <div class="box"><strong>${j.subuh}</strong>Subuh</div>
  <div class="box"><strong>${j.dzuhur}</strong>Dzuhur</div>
  <div class="box"><strong>${j.ashar}</strong>Ashar</div>
  <div class="box"><strong>${j.maghrib}</strong>Maghrib</div>
  <div class="box"><strong>${j.isya}</strong>Isya</div>`;

  setInterval(()=>{
    const now=new Date();
    const jam=String(now.getHours()).padStart(2,"0");
    const menit=String(now.getMinutes()).padStart(2,"0");
    if(`${jam}:${menit}`===j.maghrib){
      document.getElementById("adzanAudio").play();
    }
  },1000);
}
loadJadwal();
</script>

</body>
</html>
